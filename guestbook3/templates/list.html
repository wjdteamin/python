<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .name {
        width: 100px;
        display: inline-block;
      }
      .content {
        width: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <form action="/write" method="post">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">이름:</label>
          <input type="text" class="name form-control" placeholder="이름 작성......." name="name" />

          <label for="write" class="form-label">작성:</label>
          <input type="text" class="content form-control" placeholder="글작성......." name="content" />

          <button class="btn btn-primary">글작성</button>
        </div>
      </form>
      <table class="table">
        <thead>
          <th>번호</th>
          <th>이름</th>
          <th>내용</th>
          <th>날짜</th>
          <th></th>
          <th></th>
          <thead></thead>
        </thead>

        <tbody>
          {%for item in guestbook%}
          <tr>
            <td>{{item.gno}}</td>
            <td>{{item.name}}</td>
            <td>{{item.content}}</td>
            <td>{{item.writeday}}</td>
            <td style="width: 100px">
              <form action="/delete" method="post">
                <input type="hidden" name="gno" value="{{item.gno}}" />
                <button class="btn btn-danger">삭제</button>
              </form>
            </td>
            <td style="width: 100px">
              <form action="/update" method="get">
                <input type="hidden" name="gno" value="{{item.gno}}" />
                <button class="btn btn-primary">수정</button>
              </form>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </body>
</html>
