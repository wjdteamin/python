<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .menu {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <form class="main-top" action="/write" method="post">
        <div class="menu mb-3 mt-3">
          <label for="name">이름 작성:</label>
          <input type="text" class="form-control" placeholder="이름작성" name="name" />
        </div>
        <div class="menu mb-3 mt-3">
          <label for="content">내용 작성:</label>
          <input type="text" class="form-control" placeholder="내용작성" name="content" />
        </div>
        <div class="menu">
          <button class="btn btn-primary">글작성</button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for item in guestbook %}
          <tr>
            <td>{{item.gno}}</td>
            <td>{{item.name}}</td>
            <td>
              <input type="text" name="content" value="{{item.content}}" />
            </td>
            <td>{{item.writeday}}</td>
            <td>
              <form action="/delete" , method="post">
                <input type="hidden" name="gno" value="{{item.gno}}" />
                <button class="btn btn-danger">삭제</button>
              </form>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>

      <form class="main-top" action="/update" method="post">
        <div class="menu mb-3 mt-3">
          <label for="gno">수정</label>
          <input type="number" class="form-control" placeholder="수정할 번호" name="gno" />
        </div>
        <div class="menu mb-3 mt-3">
          <input type="text" class="form-control" placeholder="내용 수정" name="content" />
        </div>
        <div class="menu">
          <button class="btn btn-primary">글 수정</button>
        </div>
      </form>
    </div>
  </body>
</html>
