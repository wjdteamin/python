<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>이름</th>
          <th>내용</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{read.bno}}</td>
          <td>{{read.title}}</td>
          <td>{{read.nickname}}</td>
          <td>{{read.content}}</td>
          <td>{{read.views}}</td>

          <form action="/delete" method="post" style="float: left">
            <input type="text" name="bno" value="{{read.bno}}" />
            <button class="btn btn-danger">삭제</button>
          </form>
          <form action="/update" method="get">
            <!-- input에 넣으면 바로 수정이 가능하다.  -->
            <input type="hidden" name="bno" value="{{read.bno}}" />
            <button class="btn btn-primary">수정</button>
          </form>
          <!-- 
            <form action="/update" method="get">
            <input type="text" name="title" value="{{read.title}}" />
            <textarea name="content">{{read.content}}</textarea>
            <button class="btn btn-primary">수정</button>

              textarea에는 value를 이용해서 작성하는 것이 아니라 그냥 괄호 안에 넣으면 된다.
            
          -->
        </tr>
      </tbody>
    </table>
    <a href="/">목록</a>
  </body>
</html>
