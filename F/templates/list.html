<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      table {
        border: 1px solid skyblue;
        width: 1000px;
      }
      tr {
        border: 1px solid skyblue;
      }
      .write {
        width: 100px;
      }
      .menu {
        width: 1000px;
        margin: 0 auto;
      }
      thead tr {
        text-align: center;
      }
      tbody tr {
        text-align: center;
      }
      tr td {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>이름</th>
            <th>내용</th>
            <th>조회수</th>
          </tr>
        </thead>
        <tbody>
          {% for b in list%}
          <tr>
            <td>{{b.bno}}</td>
            <!--  -->
            <td><a href="/read?bno={{b.bno}}"> {{b.title}} </a></td>
            <td>{{b.nickname}}</td>
            <td>{{b.content}}</td>
            <td>{{b.views}}</td>
            <td>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
      <div class="write">
        <a href="/write">글 작성</a>
      </div>
    </div>
  </body>
</html>
<!-- a태그는 /를 꼭 붙여서 사용해야한다.
    사용자와 대화해주는? 그런 역할을 해주는 것은 무조건 controller다. view, model은 절대로 사용자에게 바로 보낼 수 없다. 
    무조건 controller와 연관되어 있다. 
-->
