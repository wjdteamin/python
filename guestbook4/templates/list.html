<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .entire {
        width: 1000px;
        margin: 0 auto;
        border: 1px solid skyblue;
        min-height: 500px;
        margin-top: 20px;
        border-collapse: collapse;
      }
      .table {
        margin-top: 20px;
      }
      .content,
      .writer {
        width: 200px;
      }
      .write,
      .cont {
        width: 300px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="entire">
      <form action="/write" method="post">
        <div class="all">
          <div class="write mb-3 mt-3">
            <label for="writer" class="form-label" style="display: inline-block; margin-left: 5px">writer : </label>
            <input type="text" class="writer form-control" placeholder="글쓴이 입력" name="nickname" style="display: inline-block" />
          </div>

          <div class="cont mb-3 mt-3">
            <label for="content" class="form-label" style="display: inline-block">content : </label>
            <input type="text" class="content form-control" placeholder="방명록 입력" name="content" style="display: inline-block" />
          </div>
          <div class="mb-3 mt-3" style="display: inline-block">
            <button class="btn btn-outline-primary btn-block">추가</button>
          </div>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>번호</th>
            <th>글쓴이</th>
            <th>내용</th>
            <th>날짜</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for item in result %}
          <tr>
            <td>{{item.gno}}</td>
            <td>{{item.nickname}}</td>
            <td>{{item.content}}</td>
            <td>{{item.writeday}}</td>
            <td>
              <form action="/delete" method="post">
                <input type="hidden" name="gno" value="{{item.gno}}" />
                <button class="btn btn-danger">삭제</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
